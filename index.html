<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - [Your Name]</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQHIvcp7KLAePg/profile-displayphoto-crop_800_800/B4EZgeAEkqGcAI-/0/1752849992472?e=1763596800&v=beta&t=1uV5V7e-rOcDrzfi34urkx9y_RKZ72E__gAHkjK7wLM" alt="Profile Picture" class="profile-pic">
            <h1 class="name"><span class="first-name-bold">WAHIBI</span> MARIAM</h1>
            <p class="title" style="margin-bottom: 5px;">CEO In-talks</p>
            <p class="title" style="margin-top: 5px;">Business Partner Richmedia</p>
        </div>
        <div class="contact">
            <div class="contact-buttons">
                <button class="contact-btn" data-type="email" title="Email">
                    <i class="fa-solid fa-envelope"></i>
                </button>
                <button class="contact-btn" data-type="phone" title="Phone">
                    <i class="fa-solid fa-phone"></i>
                </button>
                <button class="contact-btn" data-type="website" title="Website">
                    <i class="fa-solid fa-globe"></i>
                </button>
                <button class="contact-btn" data-type="linkedin" title="LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </button>
            </div>
            <div class="contact-details" id="email-detail" style="display:none;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="display: flex; align-items: center;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zm0 12H4V8l8 5 8-5v10z"/>
                        </svg>
                    </span>
                    <span style="display: flex; flex-direction: column; justify-content: center; gap: 2px;">
                        <p style="margin: 0;"><strong>Email:</strong> <a href="mailto:mariam.wahibi@example.com">m.wahibi@in-talks.ma</a></p>
                        <p style="margin: 0;"><strong>Email:</strong> <a href="mailto:m.wahibi@richmedia.ma">m.wahibi@richmedia.ma</a></p>
                    </span>
                </div>
            </div>
            <div class="contact-details" id="phone-detail" style="display:none;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="display: flex; align-items: center;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C7.61 22 2 16.39 2 9.5a1 1 0 011-1H6.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z"/>
                        </svg>
                    </span>
                    <p style="margin: 0;"><strong>Phone:</strong> <a href="tel:0617432395">0617432395</a></p>
                </div>
            </div>
            <div class="contact-details" id="website-detail" style="display:none;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="display: flex; align-items: center;">
                        <i class="fa-solid fa-globe"></i>
                    </span>
                    <p style="margin: 0;"><strong>Website:</strong> <a href="https://www.mariamwahibi.com" target="_blank">www.in-talks.ma</a></p>
                </div>
            </div>
            <div class="contact-details" id="linkedin-detail" style="display:none;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="display: flex; align-items: center;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </span>
                    <p style="margin: 0;"><strong>LinkedIn:</strong> <a href="[linkedin-url]" target="_blank">[linkedin-url]</a></p>
                </div>
            </div>
        </div>
        <!-- <div class="bio">
            <p>[A short bio about yourself.]</p>
        </div> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
